<html>
<head>
    <title>CTP441 Prototype</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="chat-room">
        <div class="chat-room-title">
            <h2>Class Group Chat</h2>
            <img src="icon/search.png">
            <img src="icon/menu.png">
        </div>
        <div class="chat-list">
            <div class ="chat-box" id="c1">
                <div class="chat-text-player">
                    Hey hey guys
                </div>
            </div>
            <div class ="chat-box"id="c2">
                <div class="chat-text-player">
                    Lets not jump to conclusion here!
                </div>
            </div>
            <div class ="chat-box"id="c3">
                <div class="chat-text-player">
                    How would u feel if YOU were the one getting blamed
                </div>
            </div>
            <div class ="chat-box"id="c4">
                <div class="chat-text-player">
                    I don't think we should start pointing fingers before we know for sure
                </div>
            </div>
            <div class ="chat-box"id="c5">
                <div class="chat-name">
                    <img src="profilepic/siwoo.png">
                    <div class="name-text">
                        SiWoo
                    </div>
                </div>
                <div class="chat-text">
                    Hmm.. I guess u r right
                </div>
            </div>
            <div class ="chat-box"id="c6">
                <div class="chat-name">
                    <img src="profilepic/minjoo.png">
                    <div class="name-text">
                        MinJoo
                    </div>
                </div>
                <div class="chat-text">
                    Boooring
                </div>
            </div>
            <div class ="chat-box"id="c7">
                <div class="chat-name">
                    <img src="profilepic/yongsuk.png">
                    <div class="name-text">
                        Yongsuk
                    </div>
                </div>
                <div class="chat-text">
                    R you saying I'm witch hunting? now I'm offended
                </div>
            </div>
            <div class="chat-box" id="c8">
                <div class="chat-choice">
                    <button onclick="location.href='./scene_epilogue.html?2'">
                        Next...
                    </button>
                </div>
            </div>
        </div>
        <div class="chat-keyboard">
            <img src="icon/add.png">
            <div class="chat-keyboard-type"> </div>
        </div>
    </div>
    <script src="./scene08.js"></script>
</body>
</html>
