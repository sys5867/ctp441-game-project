<html>
    <head>
        <title>CTP441 Prototype</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="chat-room">
            <div class="chat-room-title">
                <h2>Chat with HyunJun</h2>
                <img src="icon/search.png">
                <img src="icon/menu.png">
            </div>
            <div class="chat-list">
                <div class="chat-box" id="c1">
                    <div class="chat-name">
                        <img src="profilepic/hyunjun.png">
                        <div class="name-text">
                            HyunJun
                        </div class>
                    </div>
                    <div class="chat-text">
                        You saw the group chat, right?
                    </div>
                </div>
                <div class="chat-box" id="c2">
                    <div class="chat-name">
                        <img src="profilepic/hyunjun.png">
                        <div class="name-text">
                            HyunJun
                        </div class>
                    </div>
                    <div class="chat-text">
                        Can you do me a favor?
                    </div>
                </div>
                <div class="chat-box" id="c3">
                    <div class="chat-name">
                        <img src="profilepic/hyunjun.png">
                        <div class="name-text">
                            HyunJun
                        </div class>
                    </div>
                    <div class="chat-text">
                        And keep them talking about DoJun.
                    </div>
                </div>
                <div class="chat-box" id="c4">
                    <div class="chat-name">
                        <img src="profilepic/hyunjun.png">
                        <div class="name-text">
                            HyunJun
                        </div class>
                    </div>
                    <div class="chat-text">
                        Please.
                    </div>
                </div>
                <div class="chat-box" id="c5">
                    <div class="chat-choice">
                        <button onclick="location.href='./scene02 - copy.html'">
                            A. Sure!
                        </button>
                        <button onclick="location.href='./scene03.html'">
                            B. What's going on? Tell me about you two.
                        </button>
                    </div>
                </div>
            </div>
            <div class="chat-keyboard">
                <img src="icon/add.png">
                <div class="chat-keyboard-type"> </div>
            </div>
        </div>
        <script src="./scene02.js"></script>
    </body>
</html>
